<script>
  let list_items = document.getElementById('list-items');

  $.ajax({
    url : '/api/ruangan',
    method : "GET"
  }).done((e)=>{
    console.log(e);
    list_items.innerHTML = "";
    e.data.forEach((data)=>{
      console.log(new Date().getMinutes());
      list_items.innerHTML += `<div style="width: 15rem; padding: 16px; background: white; box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.25); border-radius: 8px; border: 1px #D9D9D9 solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
        <img style="object-fit : cover;align-self: stretch; height: 247px; background: linear-gradient(0deg, #E3E3E3 0%, #E3E3E3 100%)" src="https://separuh.s3.ap-southeast-2.amazonaws.com/${data.room_id}.png?time=${new Date().getMinutes()}" />
        <div style="height: 100px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
          <div style="align-self: stretch; justify-content: flex-start; align-items: flex-start; display: inline-flex">
            <div style="flex: 1 1 0; color: #1E1E1E; font-size: 16px;  font-weight: 400; line-height: 22.40px; word-wrap: break-word">${data.room_name}</div>
          </div>
          <div style="justify-content: flex-start; align-items: flex-start; display: inline-flex">
            <div style="color: #1E1E1E; font-size: 16px;  font-weight: 600; line-height: 22.40px; word-wrap: break-word">4.3/5.0</div>
          </div>
          <div style="align-self: stretch; justify-content: flex-start; align-items: flex-start; display: inline-flex">
            <div style="flex: 1 1 0; color: #757575; font-size: 14px;  font-weight: 400; line-height: 19.60px; word-wrap: break-word">${data.description}</div>
          </div>
        </div>
      </div>`
      
      ;
    });
  });
</script>
