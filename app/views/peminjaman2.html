<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman</title>
    <script src="/js/cssLinkLoader.js"></script>
    <script src="/js/templateLoader.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <style>
        /* Mencegah FOUC */
        body {visibility: hidden;}
        @import url("https://fonts.googleapis.com/css?family=Montserrat:700,400|Inter:700,400");
    </style>
</head>
<body>
    <div id="template-header"></div>
    <div id="heading-container">
        <div id="title-heading">
            <span>Peminjaman Ruangan dan Aset</span>
        </div>
        <div id="search-nav-container">
            <div>
                <h2>Kategori: </h2>
                <button>Semua</button>
                <button>Ruangan</button>
                <button>Aset</button>
            </div>
            <input type="text" id="search-input" placeholder="Placeholder search input" />
        </div>
    </div>
    <div id="content-container">
        <div id="filter-container">
            <h3>FILTER ITEMS</h3>
            <hr>
            <section>
                <span>Status</span>
                <button>Tersedia</button>
                <button>Tidak Tersedia</button>
                <button>Dipinjam</button>
            </section>
            <section>
                <span>Rating</span>
                <button>Paling banyak rating</button>
                <button>Paling sedikit rating</button>
            </section>
            <section>
                <span>Peminjaman</span>
                <button>Paling banyak dipinjam</button>
                <button>Paling sedikit dipinjam</button>
            </section>
        </div>
        <div id="item-container">
            
        </div>
    </div>
    <div id="template-footer"></div>
    <script>
        const template = new Template(['header', 'footer']);
        loadCSS([
            'main',
            'peminjaman2',
            'template/header',
            'template/footer',
            'font/ubuntu'
        ]);

        const itemContainer = document.getElementById('item-container');
        let items = [];

        $.ajax({
            url: '/api/ruangan',
            method: 'GET',
        }).done((e) => {
            if (!e.data && e.status == 201) {
                console.log(e.message);
                return;
            }

            template.generateItems(e.data);
        });
    </script>
</body>
</html>
